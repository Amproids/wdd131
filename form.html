<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form | WDD 131</title>
    <meta name="description" content="A product review form for a WDD 131 class project.">
    <meta name="author" content="Andrew L. Parry">
    <link rel="stylesheet" href="styles/form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required aria-label="Select a product">
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be populated via JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Overall Rating</legend>
                    <div class="rating-group" role="radiogroup" aria-label="Rate the product from 1 to 5 stars">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">1 Star ☆</label>
                        <input type="radio" id="rating2" name="rating" value="2" required>
                        <label for="rating2">2 Stars ☆☆</label>
                        <input type="radio" id="rating3" name="rating" value="3" required>
                        <label for="rating3">3 Stars ☆☆☆</label>
                        <input type="radio" id="rating4" name="rating" value="4" required>
                        <label for="rating4">4 Stars ☆☆☆☆</label>
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">5 Stars ☆☆☆☆☆</label>
                    </div>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required aria-label="Installation date">
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Useful Features</legend>
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature1" name="features" value="durability" aria-label="Durability feature">
                        <label for="feature1">Durability</label>
                        <input type="checkbox" id="feature2" name="features" value="ease-of-use" aria-label="Ease of use feature">
                        <label for="feature2">Ease of Use</label>
                        <input type="checkbox" id="feature3" name="features" value="performance" aria-label="Performance feature">
                        <label for="feature3">Performance</label>
                        <input type="checkbox" id="feature4" name="features" value="quality" aria-label="Quality feature">
                        <label for="feature4">Quality</label>
                    </div>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="5" aria-label="Write your review"></textarea>
            </div>
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" aria-label="Enter your username">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="submit-button" aria-label="Submit review form">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 WDD 131: Dynamic Web Fundamentals | Andrew L. Parry</p>
    </footer>
    <script src="scripts/form.js" defer ></script>
</body>
</html>
